<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <!-- Bootstrap CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div id="menu" class="col-sm-4 col-lg-2">
                <h3>24/7 Cafes Map</h3>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn"><button class="btn btn-default" type="button">Go!</button></span>
                </div>
                <div>
                    <ul data-bind="foreach: cafeList">
                        <li data-bind="text: name, click: $parent.showInfoWindowForCafe"></li>
                    </ul>
                </div>
            </div>

            <div id="map-container" class="col-sm-8 col-lg-10">
                <div id="map" class="col-xs-12"></div>
                <div class="menu-toggle">
                    <button class="btn btn-default"><i class="glyphicon glyphicon-menu-hamburger"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Knockout JS -->
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <!-- App initializer -->
    <script src="js/app.js"></script>
    <!-- Maps/Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6HfR-FJ-5L5V-4nyO0PnvtExJx4Rkne4&libraries=places&callback=initApp"></script>
</body>

</html>
